<!DOCTYPE html>
<html lang="pt-Br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/25-02-artigo.jpg" alt="">
        </div>

        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="cadastro.php" method="post" class="b7validator">
                <label>
                    Seu nome:
                    <input type="text" name="name" data-rules="required│min=2" autocomplete="off">  <!-- se um campo for obrigatorio, colocamos o required--> 
                </label>                                                                      <!-- barra | será outra validação de minimo de 2 caracteres-->

                <label>
                    Seu e-mail:
                    <input type="text" name="email" data-rules="email">
                </label>

                <label>
                    Sua senha:
                    <input type="password" name="password" data-rules="min=4">
                </label>

                <input type="submit" value="Cadastrar">
            </form>    
            
            <div>
                Ja tem uma conta? <a href="">Faça o login.</a>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
